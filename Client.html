<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire</title>
</head>
<body>
  <h1>Donne-nous tes infos</h1>
  <form id="questionnaire">
    <label>
      Nom:<br>
      <input type="text" name="nom" placeholder="Ton nom" required>
    </label>
    <br><br>
    <label>
      Prénom:<br>
      <input type="text" name="prenom" placeholder="Ton prénom" required>
    </label>
    <br><br>
    <label>
      Budget:<br>
      <input type="number" step="0.01" name="budget" placeholder="Ton budget" required>
    </label>
    <br><br>
    <label>
      Description:<br>
      <textarea name="description" placeholder="Décris ton projet" rows="4" required></textarea>
    </label>
    <br><br>
    <label>
      Numéro de téléphone:<br>
      <input type="tel" name="telephone" placeholder="0612345678" pattern="[0-9]{10}" required>
    </label>
    <br><br>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const form = document.getElementById('questionnaire');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Extraction des données du formulaire
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      
      try {
        const res = await fetch('http://fnode1.astrast.host:7031/recevoir', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const errorText = await res.text();
          alert("Erreur du serveur : " + errorText);
          return;
        }

        const result = await res.text();
        alert("Merci ! Ta réponse a été enregistrée.");
        form.reset();
      } catch (err) {
        alert("Erreur lors de l'envoi.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
