<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Modo De Sipho | Commande</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #confirmation {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }

    #erreur {
      display: none;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Passer une commande</h1>

  <form id="formCommande">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">PrÃ©nom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="budget">Budget (â‚¬) :</label>
    <input type="number" id="budget" name="budget" required>

    <label for="description">Description :</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="numero">NumÃ©ro :</label>
    <input type="tel" id="numero" name="numero" pattern="[0-9]{10}" required placeholder="0612345678">

    <button type="submit">Envoyer</button>
  </form>

  <p id="confirmation">Merci de votre commande ! âœ…</p>
  <p id="erreur">Erreur lors de l'envoi de la commande ðŸ˜¢</p>

  <script>
    const form = document.getElementById("formCommande");
    const confirmation = document.getElementById("confirmation");
    const erreur = document.getElementById("erreur");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        budget: document.getElementById("budget").value,
        description: document.getElementById("description").value,
        numero: document.getElementById("numero").value,
      };

      fetch("http://fnode1.astrast.host:7031", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then((res) => {
        if (!res.ok) throw new Error("Erreur rÃ©seau");
        confirmation.style.display = "block";
        erreur.style.display = "none";
        form.reset();
      })
      .catch(() => {
        erreur.style.display = "block";
        confirmation.style.display = "none";
      });
    });
  </script>

</body>
</html>
