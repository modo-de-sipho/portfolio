<body>

  <h1>Passer une commande</h1>

  <form id="formCommande">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="budget">Budget (‚Ç¨) :</label>
    <input type="number" id="budget" name="budget" required>

    <label for="description">Description du projet :</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="numero">Num√©ro de t√©l√©phone :</label>
    <input type="tel" id="numero" name="numero" pattern="[0-9]{10}" required placeholder="Ex: 0612345678">

    <button type="submit">Envoyer la commande</button>
  </form>

  <p id="confirmation">Merci de votre commande ! üíö</p>

  <script>
    const form = document.getElementById("formCommande");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Stop rechargement
      confirmation.style.display = "block"; // Affiche le message
      form.reset(); // Reset du formulaire
    });
  </script>

</body>
