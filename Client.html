<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Contact</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Fais-moi tes infos, c'est pour le bon plan üòé</h1>
  <form id="contactForm">
    <label>
      Nom :
      <input type="text" name="nom" required placeholder="Votre nom">
    </label>
    <label>
      Pr√©nom :
      <input type="text" name="prenom" required placeholder="Votre pr√©nom">
    </label>
    <label>
      Budget (en ‚Ç¨) :
      <input type="number" name="budget" required placeholder="Votre budget" min="0">
    </label>
    <label>
      Description :
      <textarea name="description" required placeholder="D√©cris ton projet"></textarea>
    </label>
    <label>
      Num√©ro de t√©l√©phone :
      <input type="tel" name="telephone" required placeholder="Ex : 0612345678" pattern="^0[1-9](\d{8})$" title="Num√©ro fran√ßais valide, ex: 0612345678">
    </label>
    <button type="submit">Envoyer üöÄ</button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Petites v√©rifications c√¥t√© client, si besoin (ex: v√©rification suppl√©mentaire du budget, etc.)
      if(isNaN(data.budget) || data.budget < 0){
        alert("Le budget doit √™tre un nombre positif !");
        return;
      }

      try {
        const response = await fetch('http://fnode1.astrast.host:7031/recevoir', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`Erreur: ${response.statusText}`);
        }

        const result = await response.text();
        alert("Merci ! Tes infos ont bien √©t√© enregistr√©es üòá");
      } catch (error) {
        console.error(error);
        alert("Erreur lors de l'envoi. V√©rifie ta connexion ou r√©essaye plus tard.");
      }
    });
  </script>
</body>
</html>
