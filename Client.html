<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Donne-nous tes infos</h1>
  <form id="questionnaire">
    <label>
      Nom:<br>
      <input type="text" name="nom" placeholder="Ton nom" required>
    </label>
    <br><br>
    <label>
      Prénom:<br>
      <input type="text" name="prenom" placeholder="Ton prénom" required>
    </label>
    <br><br>
    <label>
      Budget:<br>
      <input type="number" step="0.01" name="budget" placeholder="Ton budget" required>
    </label>
    <br><br>
    <label>
      Description:<br>
      <textarea name="description" placeholder="Décris ton projet" rows="4" required></textarea>
    </label>
    <br><br>
    <label>
      Email:<br>
      <input type="email" name="email" placeholder="tonadressemail@" required>
    </label>
    <br><br>
    <button type="submit">Envoyer</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('questionnaire');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Extraction des données du formulaire
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        // Remplace "fnode1.astrast.host" par le nom de domaine ou IP de ton serveur
        const res = await fetch('http://fnode1.astrast.host/proxy', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const errorText = await res.text();
          messageDiv.textContent = "Erreur du serveur : " + errorText;
          messageDiv.style.color = "red";
          return;
        }

        const result = await res.json();
        messageDiv.textContent = result.message || "Merci ! Ta réponse a été enregistrée.";
        messageDiv.style.color = "green";
        form.reset();
      } catch (err) {
        messageDiv.textContent = "Erreur lors de l'envoi.";
        messageDiv.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
