<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire ✍️</title>
</head>
<body>
  <h1>Remplis ce petit formulaire 😄</h1>
  <form id="questionnaire">
    <label>Nom: <input type="text" name="nom" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Message: <textarea name="message" required></textarea></label><br><br>
    <button type="submit">Envoyer 🚀</button>
  </form>

  <script>
    const form = document.getElementById('questionnaire');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('http://fnode1.astrast.host:7031/recevoir', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.text();
        alert("Merci ! Réponse enregistrée 😇");
      } catch (err) {
        alert("Erreur 😢");
        console.error(err);
      }
    });
  </script>
</body>
</html>
