<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire Client</title>
    <script>
        // Fonction pour envoyer les données via AJAX
        async function sendForm(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération des données du formulaire
            const formData = new FormData(document.getElementById('clientForm'));

            try {
                // Envoi des données au serveur via fetch
                const response = await fetch('https://fnode1.astrast.host:7031/submit', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                // Traitement de la réponse du serveur
                const result = await response.text();
                alert(result); // Affiche un message de confirmation
            } catch (error) {
                console.error('Erreur lors de l\'envoi des données :', error);
                alert('Une erreur s\'est produite. Veuillez réessayer.');
            }
        }
    </script>
</head>
<body>
    <h1>Questionnaire Client</h1>
    <form id="clientForm" onsubmit="sendForm(event)">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Prénom:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="budget">Budget:</label>
        <input type="text" id="budget" name="budget" required><br><br>

        <label for="description">Description du site:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="phone">Numéro de téléphone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
